<html>

<head>
	<meta charset="utf-8">
	<title>Angular Material Framework</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

	<!-- build:css({.tmp,src}) libs.css -->

	<!-- build:css({.tmp,src}) app.css -->

</head>


<body ng-app="app" ng-controller="AppController" ng-strict-di>
	<amf-app layout="row" layout-fill class="ng-cloak" side-menu="menuItems" toolbar="toolbar">
		<amf-app-title>
			<md-button layout="row" layout-align="center center" class="md-toolbar-tools" href="https://lede-project.org" aria-label="title">
				<md-icon md-svg-icon="router-wireless" style="margin: 0;"></md-icon>
				<h1>LEDE</h1>
			</md-button>
		</amf-app-title>
		<amf-app-content>
			<div class="ui-view"></div>
		</amf-app-content>
		<amf-app-footer>
			<div id="license-footer" flex="100">
				Powered by LEDE &copy;{{thisYear}}.
			</div>
		</amf-app-footer>
	</amf-app>
</body>

<!-- build:js({.tmp,src}) libs.js -->
